{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body p-4">
                <form action="{{ url_for('convert_article') }}" method="post">
                    <!-- Hidden API key field -->
                    <input type="hidden" name="api_key" value="c5aff223eecb5c243bbdaf1683c1422965a5c23adc0917bbce9dac3fce0112e0">
                    
                    <div class="mb-4">
                        <div class="d-flex justify-content-center mb-3">
                            <div class="btn-group" role="group" aria-label="Input type">
                                <button type="button" class="btn btn-sm btn-outline-secondary active">
                                    <i class="bi bi-file-text me-1"></i> Text
                                </button>
                            </div>
                        </div>
                        
                        <div class="input-container">
                            <textarea 
                                class="form-control shadow-sm" 
                                id="article_text" 
                                name="article_text" 
                                rows="7" 
                                placeholder="Paste your article text here..." 
                                required
                                style="border-radius: 12px; resize: none;"
                            ></textarea>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-soundwave me-2"></i> Generate Podcast
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <p class="text-muted">Example topics: News articles, blog posts, research papers</p>
        </div>
    </div>
</div>
{% endblock %}
